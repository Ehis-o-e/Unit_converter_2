<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <p class="subtitle">Convert units quickly and easily</p>

        <nav>
            <a href="/">Length</a>
            <a href="/weight">Weight</a>
            <a href="/Temp" class="active">Temperature</a>
        </nav>

        <form action="/Temp" method="POST">
            <div class="form-group">
                <label for="value">Value to Convert</label>
                <input type="number" name="value" id="value" step="any" placeholder="Enter value" required>
            </div>

            <div class="form-group">
                <label for="convertFrom">From</label>
                <select name="convertFrom" id="convertFrom" required>
                    <option value="">Select unit...</option>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="convertTo">To</label>
                <select name="convertTo" id="convertTo" required>
                    <option value="">Select unit...</option>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
