<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UNIT CONVERTER</h1>

    <nav>
        <a href="/">Length</a>
        <a href="/weight">Weight</a>
        <a href="/Temp">Temperature</a>
    </nav>

    <form action="/" method="POST" id="form">
        <label for="value">Enter Length to convert</label>
        <br>
        <input type="number" name="value" id="value" required>
        <br>
        <label for="convertFrom">Unit to convert from</label>
        <br>
        <select name="convertFrom" id="convertFrom" required>
            <option value="">--Please choose an option--</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="millimeter">Millimeter</option>
        </select>
        <br>
        <label for="convertTo">Unit to convert to</label>
        <br>
        <select name="convertTo" id="convertTo" required>
             <option value="">--Please choose an option--</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="millimeter">Millimeter</option>
        </select>
        <br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
