<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <p class="subtitle">Convert units quickly and easily</p>

        <nav>
            <a href="/" class="active">Length</a>
            <a href="/weight">Weight</a>
            <a href="/Temp">Temperature</a>
        </nav>

        <form action="/" method="POST">
            <div class="form-group">
                <label for="value">Value to Convert</label>
                <input type="number" name="value" id="value" step="any" placeholder="Enter value" required>
            </div>

            <div class="form-group">
                <label for="convertFrom">From</label>
                <select name="convertFrom" id="convertFrom" required>
                    <option value="">Select unit...</option>
                    <option value="meter">Meter (m)</option>
                    <option value="kilometer">Kilometer (km)</option>
                    <option value="centimeter">Centimeter (cm)</option>
                    <option value="millimeter">Millimeter (mm)</option>
                    <option value="mile">Mile (mi)</option>
                    <option value="yard">Yard (yd)</option>
                    <option value="foot">Foot (ft)</option>
                    <option value="inch">Inch (in)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="convertTo">To</label>
                <select name="convertTo" id="convertTo" required>
                    <option value="">Select unit...</option>
                    <option value="meter">Meter (m)</option>
                    <option value="kilometer">Kilometer (km)</option>
                    <option value="centimeter">Centimeter (cm)</option>
                    <option value="millimeter">Millimeter (mm)</option>
                    <option value="mile">Mile (mi)</option>
                    <option value="yard">Yard (yd)</option>
                    <option value="foot">Foot (ft)</option>
                    <option value="inch">Inch (in)</option>
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
